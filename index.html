<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; color: #fff; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>

    <main class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" style="border-radius:10px ;" width="300" width="300" alt="Equilibrium">
      </div>
      <div class="card-title"> Equilibrium #3429</div>
      <div class="card-text">  Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-sub">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041ETH</p>
        <div class="card-sub-2">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
      </div> 
        
      <hr style="opacity: 50%; justify-content: space-between;
      display: flex;
      align-items: center; margin-left: 25px; margin-top: 15px; width:86%;">
      <div class="card-footer">
        
        <div class="card-footer-img">
          <img src="./images/image-avatar.png" width="50px" alt="">
        </div>
        <div class="card-footer-text">
          <p><span style="opacity: 60%;">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="instagram.com/coding_paw">Ebenezer Abegunde (Coding_Paw)</a>.
  </div>
</body>
</html>
